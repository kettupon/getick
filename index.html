<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICKET_MSTR | Global Kanban & Media</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        body { 
            font-family: 'Space Mono', monospace; 
            background-color: #f0f0f0;
        }
        .brutal-shadow { box-shadow: 4px 4px 0px 0px rgba(0,0,0,1); }
        .brutal-shadow-lg { box-shadow: 8px 8px 0px 0px rgba(0,0,0,1); }
        .brutal-shadow-xl { box-shadow: 16px 16px 0px 0px rgba(0,0,0,1); }
        
        .brutal-btn-active:active { 
            transform: translate(2px, 2px); 
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1); 
        }

        /* Float Animation for FAB */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        
        /* Custom scrollbar for brutalist feel */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #fff; border-left: 4px solid #000; }
        ::-webkit-scrollbar-thumb { background: #000; border: 2px solid #fff; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
        
        /* File Input Styling */
        input[type="file"]::file-selector-button {
            border: 2px solid #000;
            padding: 0.2em 0.4em;
            background-color: #fff;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            margin-right: 1em;
            cursor: pointer;
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;

        // Import Firebase via ESM
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // --- Firebase Configuration ---
        // Robust config loading: Mixes environment variables with hardcoded fallbacks
        // This ensures 'storageBucket' is present even if __firebase_config is incomplete
        const rawConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const firebaseConfig = {
            apiKey: rawConfig.apiKey || "AIzaSyDleZCKN549FWvW1Fq_Qb-NVpYi1lD2ISU",
            authDomain: rawConfig.authDomain || "studio-7874976757-9640e.firebaseapp.com",
            projectId: rawConfig.projectId || "studio-7874976757-9640e",
            storageBucket: rawConfig.storageBucket || "studio-7874976757-9640e.firebasestorage.app",
            messagingSenderId: rawConfig.messagingSenderId || "1028425461468",
            appId: rawConfig.appId || "1:1028425461468:web:cdf8241dd90c3b08fece19"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Explicitly initialize storage with the GS Bucket URI to fix potential "default bucket" errors
        const storage = getStorage(app, "gs://studio-7874976757-9640e.firebasestorage.app");
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ticket-master-global';

        // --- Icons (Inline SVGs) ---
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
        const IconRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>;
        const IconLeft = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>;
        const IconAlert = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>;
        const IconClock = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const IconArchive = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>;
        const IconPencil = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>;
        const IconFile = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>;
        const IconCode = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>;
        const IconUndo = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>;
        const IconClipboard = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>;
        const IconCopy = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>;
        const IconPaste = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>;
        const IconImage = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>;
        const IconUpload = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>;

        // --- UI Components ---
        const BrutalButton = ({ children, onClick, color = "bg-white", className = "", icon: Icon, disabled = false, title }) => (
            <button
                onClick={onClick}
                disabled={disabled}
                title={title}
                className={`${color} border-4 border-black px-4 py-2 font-bold font-mono text-black uppercase tracking-wider brutal-shadow brutal-btn-active disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-100 flex items-center justify-center gap-2 ${className}`}
            >
                {Icon && <Icon />}
                {children}
            </button>
        );

        const BrutalCard = ({ children, className = "", color = "bg-white", borderColor = "border-black" }) => (
            <div className={`${color} border-4 ${borderColor} p-4 brutal-shadow-lg ${className}`}>
                {children}
            </div>
        );

        const BrutalInput = ({ value, onChange, placeholder, className = "", autoFocus = false, label }) => (
            <div className="w-full">
                {label && <label className="block font-black uppercase text-xs mb-1 tracking-widest">{label}</label>}
                <input
                    type="text"
                    value={value || ''}
                    onChange={onChange}
                    placeholder={placeholder}
                    autoFocus={autoFocus}
                    className={`w-full bg-white border-4 border-black p-3 font-mono font-bold text-black placeholder-gray-400 focus:outline-none focus:bg-yellow-100 transition-colors ${className}`}
                />
            </div>
        );

        const BrutalTextArea = ({ value, onChange, placeholder, className = "", label, rows = 4, inputRef }) => (
            <div className="w-full">
                {label && <label className="block font-black uppercase text-xs mb-1 tracking-widest">{label}</label>}
                <textarea
                    ref={inputRef}
                    value={value || ''}
                    onChange={onChange}
                    placeholder={placeholder}
                    rows={rows}
                    className={`w-full bg-white border-4 border-black p-3 font-mono font-bold text-black placeholder-gray-400 focus:outline-none focus:bg-yellow-100 resize-none transition-colors ${className}`}
                />
            </div>
        );

        // --- Main App Component ---
        function App() {
            const [tickets, setTickets] = useState([]);
            const [clipboards, setClipboards] = useState([]);
            const [mediaItems, setMediaItems] = useState([]);
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [viewMode, setViewMode] = useState('board'); // 'board' | 'archive' | 'clipboard' | 'media'
            
            // Ticket Modal State
            const [isTicketModalOpen, setIsTicketModalOpen] = useState(false);
            const [editingTicket, setEditingTicket] = useState(null);
            
            // Clipboard Modal State
            const [isClipboardModalOpen, setIsClipboardModalOpen] = useState(false);
            const [editingClipboard, setEditingClipboard] = useState(null);
            const clipboardInputRef = useRef(null);

            // Media State
            const [uploading, setUploading] = useState(false);
            
            // Form State (Ticket)
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                appVersion: '',
                fileLocate: ''
            });

            // Form State (Clipboard)
            const [clipboardData, setClipboardData] = useState({
                content: ''
            });

            const stages = {
                report: { label: 'REPORT', color: 'bg-red-500', textColor: 'text-white', icon: IconAlert },
                doing: { label: 'DOING', color: 'bg-yellow-400', textColor: 'text-black', icon: IconClock },
                complete: { label: 'COMPLETE', color: 'bg-green-500', textColor: 'text-black', icon: IconCheck }
            };

            // Auth & Data Sync
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Auth error:", error);
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                
                // Fetch Tickets
                const ticketsRef = collection(db, 'artifacts', appId, 'public', 'data', 'tickets');
                const qTickets = query(ticketsRef);
                const unsubTickets = onSnapshot(qTickets, (snapshot) => {
                    const ticketData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const sorted = ticketData.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    setTickets(sorted);
                    setLoading(false);
                }, (error) => console.error("Ticket Firestore error:", error));

                // Fetch Clipboards
                const clipboardsRef = collection(db, 'artifacts', appId, 'public', 'data', 'clipboards');
                const qClipboards = query(clipboardsRef);
                const unsubClipboards = onSnapshot(qClipboards, (snapshot) => {
                    const clipData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const sortedClip = clipData.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    setClipboards(sortedClip);
                }, (error) => console.error("Clipboard Firestore error:", error));

                // Fetch Media
                const mediaRef = collection(db, 'artifacts', appId, 'public', 'data', 'media');
                const qMedia = query(mediaRef);
                const unsubMedia = onSnapshot(qMedia, (snapshot) => {
                    const mData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const sortedMedia = mData.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    setMediaItems(sortedMedia);
                }, (error) => console.error("Media Firestore error:", error));

                return () => {
                    unsubTickets();
                    unsubClipboards();
                    unsubMedia();
                };
            }, [user]);

            // --- TICKET ACTIONS ---
            const openTicketModal = (ticket = null) => {
                if (ticket) {
                    setEditingTicket(ticket);
                    setFormData({
                        title: ticket.title || '',
                        description: ticket.description || '',
                        appVersion: ticket.appVersion || '',
                        fileLocate: ticket.fileLocate || ''
                    });
                } else {
                    setEditingTicket(null);
                    setFormData({ title: '', description: '', appVersion: '', fileLocate: '' });
                }
                setIsTicketModalOpen(true);
            };

            const handleSubmitTicket = async () => {
                if (!formData.title.trim() || !user) return;
                try {
                    const ticketsRef = collection(db, 'artifacts', appId, 'public', 'data', 'tickets');
                    if (editingTicket) {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tickets', editingTicket.id), {
                            ...formData,
                            updatedAt: serverTimestamp()
                        });
                    } else {
                        await addDoc(ticketsRef, {
                            ...formData,
                            status: 'report',
                            timestamp: serverTimestamp(),
                            createdBy: user.uid
                        });
                    }
                    setIsTicketModalOpen(false);
                } catch (error) { console.error("Submit error:", error); }
            };

            const handleArchiveTicket = async (id) => {
                if (!user) return;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tickets', id), { status: 'archive' });
            };

            const handleRestoreTicket = async (id) => {
                if (!user) return;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tickets', id), { status: 'report' });
            };

            const handlePermanentDelete = async (id, type = 'ticket') => {
                if (!user || !confirm("PERMANENTLY DELETE? THIS CANNOT BE UNDONE.")) return;
                let collectionName = 'tickets';
                if (type === 'clipboard') collectionName = 'clipboards';
                if (type === 'media') collectionName = 'media';
                
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', collectionName, id));
            };

            const handleMoveTicket = async (id, currentStatus, direction) => {
                if (!user) return;
                const statusOrder = ['report', 'doing', 'complete'];
                const currentIndex = statusOrder.indexOf(currentStatus);
                let newIndex = direction === 'next' ? currentIndex + 1 : currentIndex - 1;
                if (newIndex < 0 || newIndex >= statusOrder.length) return;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tickets', id), { status: statusOrder[newIndex] });
            };

            const handleQuickUpdateFileLocate = async (id, newValue) => {
                if (!user) return;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tickets', id), { fileLocate: newValue });
            };

            // --- CLIPBOARD ACTIONS ---
            const openClipboardModal = (clip = null) => {
                if (clip) {
                    setEditingClipboard(clip);
                    setClipboardData({ content: clip.content || '' });
                } else {
                    setEditingClipboard(null);
                    setClipboardData({ content: '' });
                }
                setIsClipboardModalOpen(true);
            };

            const handleSubmitClipboard = async () => {
                if (!clipboardData.content.trim() || !user) return;
                try {
                    const clipboardsRef = collection(db, 'artifacts', appId, 'public', 'data', 'clipboards');
                    if (editingClipboard) {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'clipboards', editingClipboard.id), {
                            content: clipboardData.content,
                            updatedAt: serverTimestamp()
                        });
                    } else {
                        await addDoc(clipboardsRef, {
                            content: clipboardData.content,
                            timestamp: serverTimestamp(),
                            createdBy: user.uid
                        });
                    }
                    setIsClipboardModalOpen(false);
                } catch (error) { console.error("Clipboard submit error:", error); }
            };

            const copyToClipboard = async (text) => {
                try {
                    await navigator.clipboard.writeText(text);
                } catch (err) {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand("copy");
                    document.body.removeChild(textArea);
                }
            };

            const pasteToClipboardInput = async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    setClipboardData({ ...clipboardData, content: clipboardData.content + text });
                    if(clipboardInputRef.current) clipboardInputRef.current.focus();
                } catch (err) {
                    alert("Browser blocked automated paste. Please use Ctrl+V / Cmd+V in the text box.");
                    if(clipboardInputRef.current) clipboardInputRef.current.focus();
                }
            };

            // --- MEDIA ACTIONS ---
            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file || !user) return;

                setUploading(true);
                try {
                    // Create a unique filename
                    const fileName = `${Date.now()}_${file.name}`;
                    // Use the initialized 'storage' instance which has the correct bucket
                    const storageRef = ref(storage, `artifacts/${appId}/public/${fileName}`);
                    
                    // Upload raw file
                    await uploadBytes(storageRef, file);
                    
                    // Get URL
                    const downloadURL = await getDownloadURL(storageRef);
                    
                    // Save to Firestore
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'media'), {
                        url: downloadURL,
                        name: file.name,
                        type: file.type, // 'image/png', 'video/mp4' etc.
                        size: file.size,
                        timestamp: serverTimestamp(),
                        createdBy: user.uid,
                        storagePath: `artifacts/${appId}/public/${fileName}`
                    });
                    
                } catch (error) {
                    console.error("Upload failed", error);
                    alert("Upload failed. Check console for details (often CORS or Permissions).");
                } finally {
                    setUploading(false);
                }
            };

            // --- RENDER ---
            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-yellow-300">
                        <BrutalCard className="flex items-center gap-4 bg-white">
                            <div className="animate-spin h-8 w-8 border-4 border-black border-t-transparent rounded-full"></div>
                            <h2 className="text-2xl font-black uppercase">Loading Database...</h2>
                        </BrutalCard>
                    </div>
                );
            }

            const activeTickets = tickets.filter(t => t.status !== 'archive');
            const archivedTickets = tickets.filter(t => t.status === 'archive');

            return (
                <div className="min-h-screen p-2 md:p-8 overflow-x-hidden flex flex-col relative pb-24">
                    
                    {/* Header */}
                    <div className="max-w-7xl mx-auto w-full mb-8 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="bg-black text-white p-4 border-4 border-black shadow-[8px_8px_0px_0px_#FF00FF] transform -rotate-1 hover:rotate-0 transition-transform cursor-default">
                            <h1 className="text-4xl md:text-5xl font-black uppercase tracking-tighter">
                                {viewMode === 'board' ? 'TICKET_MSTR' : viewMode === 'archive' ? 'ARCHIVE_VAULT' : viewMode === 'clipboard' ? 'CLIPBOARD_DB' : 'MEDIA_GALLERY'}
                            </h1>
                        </div>
                        
                        <div className="flex flex-wrap gap-4 w-full md:w-auto justify-center">
                            {/* Navigation Buttons */}
                            <BrutalButton 
                                onClick={() => setViewMode(viewMode === 'board' ? 'archive' : 'board')} 
                                color={viewMode === 'archive' ? 'bg-yellow-400' : 'bg-gray-200'}
                                icon={viewMode === 'board' ? IconArchive : IconLeft}
                                title={viewMode === 'board' ? "Go to Archive" : "Back to Board"}
                            >
                                {viewMode === 'board' ? 'Archive' : 'Board'}
                            </BrutalButton>

                            <BrutalButton
                                onClick={() => setViewMode(viewMode === 'media' ? 'board' : 'media')}
                                color={viewMode === 'media' ? 'bg-cyan-400' : 'bg-gray-200'}
                                icon={IconImage}
                                title="Go to Media Gallery"
                            >
                                Media
                            </BrutalButton>

                            <BrutalButton
                                onClick={() => setViewMode(viewMode === 'clipboard' ? 'board' : 'clipboard')}
                                color={viewMode === 'clipboard' ? 'bg-pink-400' : 'bg-gray-200'}
                                icon={IconClipboard}
                                title="Go to Clipboard"
                            >
                                Clip
                            </BrutalButton>
                            
                            {viewMode === 'board' && (
                                <BrutalButton 
                                    onClick={() => openTicketModal()} 
                                    color="bg-cyan-400" 
                                    icon={IconPlus} 
                                    className="flex-grow md:flex-grow-0"
                                >
                                    New Ticket
                                </BrutalButton>
                            )}
                        </div>
                    </div>

                    {/* --- MAIN BOARD VIEW --- */}
                    {viewMode === 'board' && (
                        <div className="max-w-7xl mx-auto w-full grid grid-cols-1 md:grid-cols-3 gap-8">
                            {Object.entries(stages).map(([status, stage]) => {
                                const stageTickets = activeTickets.filter(t => t.status === status);
                                const Icon = stage.icon;
                                
                                return (
                                    <div key={status} className="flex flex-col gap-4">
                                        <div className={`${stage.color} border-4 border-black p-4 brutal-shadow-lg flex items-center justify-between sticky top-2 z-10`}>
                                            <h2 className={`text-xl md:text-2xl font-black uppercase flex items-center gap-3 ${stage.textColor}`}>
                                                <Icon /> {stage.label}
                                            </h2>
                                            <span className="bg-black text-white px-3 py-1 font-bold border-2 border-white">{stageTickets.length}</span>
                                        </div>

                                        <div className="flex flex-col gap-6 pb-12">
                                            {stageTickets.length === 0 && (
                                                <div className="border-4 border-dashed border-gray-400 p-8 text-center text-gray-400 font-bold uppercase select-none">Empty Stage</div>
                                            )}
                                            {stageTickets.map(ticket => (
                                                <BrutalCard key={ticket.id} className="relative group transition-all duration-200">
                                                    <div className="flex justify-between items-start mb-3 gap-2">
                                                        <span className="text-[10px] font-bold bg-black text-white px-2 py-1 select-all">#{ticket.id.slice(-6).toUpperCase()}</span>
                                                        <div className="flex gap-1">
                                                            <button onClick={() => openTicketModal(ticket)} className="text-black hover:text-blue-600 border-2 border-transparent hover:border-black p-1 transition-all" title="Edit">
                                                                <IconPencil />
                                                            </button>
                                                            <button onClick={() => handleArchiveTicket(ticket.id)} className="text-black hover:text-red-600 border-2 border-transparent hover:border-black p-1 transition-all" title="Archive">
                                                                <IconTrash />
                                                            </button>
                                                        </div>
                                                    </div>

                                                    <h3 className="text-lg font-black leading-tight mb-2 uppercase break-words">{ticket.title}</h3>
                                                    
                                                    {ticket.appVersion && (
                                                        <div className="inline-flex items-center gap-1 bg-gray-200 border-2 border-black px-2 py-1 text-xs font-bold mb-3">
                                                            <IconCode /> {ticket.appVersion}
                                                        </div>
                                                    )}

                                                    {(status === 'doing') && (
                                                        <div className="mb-3 bg-yellow-50 p-2 border-2 border-black">
                                                            <label className="flex items-center gap-1 text-[10px] font-bold uppercase mb-1">
                                                                <IconFile /> File Locate
                                                            </label>
                                                            <input 
                                                                type="text" 
                                                                className="w-full bg-white border-2 border-black p-1 text-xs font-mono"
                                                                defaultValue={ticket.fileLocate}
                                                                placeholder="path/to/file.js"
                                                                onBlur={(e) => handleQuickUpdateFileLocate(ticket.id, e.target.value)}
                                                            />
                                                        </div>
                                                    )}
                                                    {(status !== 'doing' && ticket.fileLocate) && (
                                                        <div className="mb-3 text-xs font-mono bg-gray-100 p-2 border-l-4 border-black break-all">
                                                            <span className="font-bold">FILE:</span> {ticket.fileLocate}
                                                        </div>
                                                    )}

                                                    <p className="text-sm font-bold text-gray-600 mb-6 whitespace-pre-wrap break-words">{ticket.description}</p>
                                                    
                                                    <div className="flex justify-between items-center border-t-4 border-black pt-4 -mx-4 px-4 bg-gray-50 -mb-4 pb-4 mt-auto">
                                                        {status !== 'report' ? (
                                                            <button onClick={() => handleMoveTicket(ticket.id, ticket.status, 'prev')} className="bg-white hover:bg-gray-100 border-2 border-black p-2 shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] brutal-btn-active">
                                                                <IconLeft />
                                                            </button>
                                                        ) : <div />}
                                                        
                                                        {status === 'complete' ? (
                                                            <button onClick={() => handleArchiveTicket(ticket.id)} className="bg-gray-200 hover:bg-gray-300 text-xs font-bold border-2 border-black px-2 py-2 flex items-center gap-1 shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] brutal-btn-active">
                                                                ARCHIVE <IconArchive />
                                                            </button>
                                                        ) : (
                                                            <button onClick={() => handleMoveTicket(ticket.id, ticket.status, 'next')} className="bg-black hover:bg-gray-800 text-white border-2 border-black p-2 shadow-[2px_2px_0px_0px_#888] brutal-btn-active">
                                                                <IconRight />
                                                            </button>
                                                        )}
                                                    </div>
                                                </BrutalCard>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}

                    {/* --- ARCHIVE VIEW --- */}
                    {viewMode === 'archive' && (
                        <div className="max-w-4xl mx-auto w-full">
                            <BrutalCard className="mb-8 bg-gray-200">
                                <h2 className="text-2xl font-black uppercase mb-2">Archive Vault</h2>
                                <p className="font-mono text-sm">Items here are soft-deleted. Restore them to the board or burn them forever.</p>
                            </BrutalCard>
                            <div className="grid grid-cols-1 gap-4">
                                {archivedTickets.length === 0 && (
                                     <div className="border-4 border-dashed border-gray-400 p-12 text-center text-gray-500 font-bold uppercase text-xl">The Vault is Empty</div>
                                )}
                                {archivedTickets.map(ticket => (
                                    <div key={ticket.id} className="bg-white border-4 border-black p-4 brutal-shadow flex flex-col md:flex-row justify-between items-start md:items-center gap-4 opacity-75 hover:opacity-100 transition-opacity">
                                        <div className="flex-grow">
                                            <div className="flex items-center gap-2 mb-1">
                                                <span className="text-xs bg-black text-white px-1">#{ticket.id.slice(-6)}</span>
                                                <span className="text-xs font-bold bg-gray-300 px-1">{ticket.appVersion || 'N/A'}</span>
                                            </div>
                                            <h3 className="text-xl font-black uppercase">{ticket.title}</h3>
                                            <p className="text-sm truncate text-gray-600 max-w-md">{ticket.description}</p>
                                        </div>
                                        <div className="flex gap-3 w-full md:w-auto">
                                            <BrutalButton onClick={() => handleRestoreTicket(ticket.id)} color="bg-green-400" className="flex-1 md:flex-none text-sm" icon={IconUndo}>Restore</BrutalButton>
                                            <BrutalButton onClick={() => handlePermanentDelete(ticket.id)} color="bg-red-500" className="text-white flex-1 md:flex-none text-sm" icon={IconTrash}>Burn</BrutalButton>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* --- MEDIA VIEW --- */}
                    {viewMode === 'media' && (
                        <div className="max-w-6xl mx-auto w-full">
                            <BrutalCard className="mb-8 bg-cyan-200 border-black">
                                <div className="flex flex-col md:flex-row items-center gap-6">
                                    <div className="bg-white p-3 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                        <IconImage />
                                    </div>
                                    <div className="flex-grow">
                                        <h2 className="text-2xl font-black uppercase">Media Gallery</h2>
                                        <p className="font-mono text-sm">Original files hosted on storage. Images & Videos supported.</p>
                                    </div>
                                    
                                    <div className="w-full md:w-auto">
                                        <label className={`block w-full cursor-pointer ${uploading ? 'opacity-50 pointer-events-none' : ''}`}>
                                            <div className="bg-white border-4 border-black border-dashed p-4 flex flex-col items-center justify-center gap-2 hover:bg-cyan-50 transition-colors">
                                                {uploading ? (
                                                    <span className="font-black animate-pulse">UPLOADING...</span>
                                                ) : (
                                                    <>
                                                        <div className="flex items-center gap-2 font-black uppercase">
                                                            <IconUpload /> Upload Media
                                                        </div>
                                                        <span className="text-xs text-gray-500">Supports IMG/VID</span>
                                                    </>
                                                )}
                                            </div>
                                            <input 
                                                type="file" 
                                                accept="image/*,video/*" 
                                                className="hidden" 
                                                onChange={handleFileUpload} 
                                                disabled={uploading}
                                            />
                                        </label>
                                    </div>
                                </div>
                            </BrutalCard>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {mediaItems.length === 0 && (
                                    <div className="col-span-full border-4 border-dashed border-gray-400 p-12 text-center text-gray-500 font-bold uppercase text-xl">
                                        Gallery is empty.
                                    </div>
                                )}
                                {mediaItems.map(item => (
                                    <BrutalCard key={item.id} className="p-0 overflow-hidden flex flex-col bg-white">
                                        <div className="border-b-4 border-black relative bg-gray-100 aspect-video flex items-center justify-center group">
                                            {item.type.startsWith('video') ? (
                                                <video 
                                                    src={item.url} 
                                                    controls 
                                                    className="w-full h-full object-contain"
                                                />
                                            ) : (
                                                <img 
                                                    src={item.url} 
                                                    alt={item.name} 
                                                    className="w-full h-full object-cover"
                                                    loading="lazy"
                                                />
                                            )}
                                        </div>
                                        <div className="p-3 flex justify-between items-start gap-2">
                                            <div className="overflow-hidden">
                                                <p className="font-bold text-xs truncate uppercase" title={item.name}>{item.name}</p>
                                                <p className="text-[10px] text-gray-500 font-mono mt-1">{(item.size / 1024 / 1024).toFixed(2)} MB</p>
                                            </div>
                                            <button 
                                                onClick={() => handlePermanentDelete(item.id, 'media')}
                                                className="bg-red-500 text-white p-2 border-2 border-black hover:bg-red-600 transition-colors shrink-0"
                                                title="Delete Permanently"
                                            >
                                                <IconTrash />
                                            </button>
                                        </div>
                                    </BrutalCard>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* --- CLIPBOARD VIEW --- */}
                    {viewMode === 'clipboard' && (
                        <div className="max-w-6xl mx-auto w-full">
                            <BrutalCard className="mb-8 bg-pink-200 border-black">
                                <div className="flex items-center gap-4">
                                    <div className="bg-white p-3 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                        <IconClipboard />
                                    </div>
                                    <div>
                                        <h2 className="text-2xl font-black uppercase">Global Clipboard</h2>
                                        <p className="font-mono text-sm">Store code snippets, logs, and quick notes. Shared globally.</p>
                                    </div>
                                </div>
                            </BrutalCard>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {clipboards.length === 0 && (
                                    <div className="col-span-full border-4 border-dashed border-gray-400 p-12 text-center text-gray-500 font-bold uppercase text-xl">
                                        Clipboard is empty.<br/>Click + to add content.
                                    </div>
                                )}
                                {clipboards.map(clip => (
                                    <BrutalCard key={clip.id} className="flex flex-col h-64 relative group hover:-translate-y-1 transition-transform duration-200">
                                        <div className="flex-grow overflow-hidden font-mono text-xs p-2 bg-gray-50 border-2 border-gray-200 mb-4 whitespace-pre-wrap break-words">
                                            {clip.content}
                                        </div>
                                        <div className="flex gap-2">
                                            <button 
                                                onClick={() => copyToClipboard(clip.content)}
                                                className="flex-1 bg-black text-white py-2 font-bold uppercase text-xs flex items-center justify-center gap-2 hover:bg-gray-800 transition-colors border-2 border-black"
                                            >
                                                <IconCopy /> Copy
                                            </button>
                                            <button 
                                                onClick={() => openClipboardModal(clip)}
                                                className="bg-white text-black py-2 px-3 border-2 border-black hover:bg-gray-100"
                                                title="Edit"
                                            >
                                                <IconPencil />
                                            </button>
                                            <button 
                                                onClick={() => handlePermanentDelete(clip.id, 'clipboard')}
                                                className="bg-red-500 text-white py-2 px-3 border-2 border-black hover:bg-red-600"
                                                title="Delete"
                                            >
                                                <IconTrash />
                                            </button>
                                        </div>
                                    </BrutalCard>
                                ))}
                            </div>

                            {/* Floating Action Button (FAB) for Clipboard */}
                            <button 
                                onClick={() => openClipboardModal()}
                                className="fixed bottom-8 right-8 w-16 h-16 bg-pink-500 border-4 border-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] flex items-center justify-center rounded-full z-40 hover:scale-110 active:scale-95 transition-all animate-float"
                                title="Add New Clipboard Item"
                            >
                                <IconPlus />
                            </button>
                        </div>
                    )}

                    {/* --- TICKET MODAL --- */}
                    {isTicketModalOpen && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
                            <div className="bg-white border-4 border-black shadow-[16px_16px_0px_0px_#FF0000] w-full max-w-lg p-6 relative max-h-[90vh] overflow-y-auto">
                                <button onClick={() => setIsTicketModalOpen(false)} className="absolute top-4 right-4 text-black hover:rotate-90 transition-transform duration-200"><IconX /></button>
                                
                                <h2 className={`text-2xl md:text-3xl font-black uppercase mb-6 ${editingTicket ? 'bg-cyan-300' : 'bg-yellow-400'} inline-block border-4 border-black px-2 transform -rotate-1`}>
                                    {editingTicket ? 'Edit Issue' : 'New Issue'}
                                </h2>
                                
                                <div className="flex flex-col gap-4">
                                    <BrutalInput 
                                        label="Subject"
                                        placeholder="WHAT'S BROKEN?" 
                                        value={formData.title} 
                                        onChange={(e) => setFormData({...formData, title: e.target.value})} 
                                        autoFocus={!editingTicket}
                                    />
                                    
                                    <BrutalInput 
                                        label="App / Version / Branch"
                                        placeholder="v2.0.1 / main / production" 
                                        value={formData.appVersion} 
                                        onChange={(e) => setFormData({...formData, appVersion: e.target.value})} 
                                        className="bg-gray-50"
                                    />

                                    <BrutalInput 
                                        label="File Locate (Optional)"
                                        placeholder="src/components/App.js" 
                                        value={formData.fileLocate} 
                                        onChange={(e) => setFormData({...formData, fileLocate: e.target.value})} 
                                        className="bg-gray-50"
                                    />
                                    
                                    <BrutalTextArea 
                                        label="Details"
                                        placeholder="GIVE ME THE DEETS..." 
                                        value={formData.description} 
                                        onChange={(e) => setFormData({...formData, description: e.target.value})} 
                                    />
                                    
                                    <BrutalButton onClick={handleSubmitTicket} color="bg-black" className="w-full text-white mt-4 py-4 text-xl">
                                        {editingTicket ? 'SAVE CHANGES' : 'SUBMIT REPORT'}
                                    </BrutalButton>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- CLIPBOARD MODAL --- */}
                    {isClipboardModalOpen && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
                            <div className="bg-white border-4 border-black shadow-[16px_16px_0px_0px_#FF00FF] w-full max-w-2xl p-6 relative max-h-[90vh] overflow-y-auto flex flex-col">
                                <button onClick={() => setIsClipboardModalOpen(false)} className="absolute top-4 right-4 text-black hover:rotate-90 transition-transform duration-200"><IconX /></button>
                                
                                <h2 className="text-2xl md:text-3xl font-black uppercase mb-4 bg-pink-400 inline-block border-4 border-black px-2 transform -rotate-1 self-start">
                                    {editingClipboard ? 'Edit Snippet' : 'New Snippet'}
                                </h2>
                                
                                <div className="flex flex-col gap-4 flex-grow">
                                    <div className="relative">
                                        <BrutalTextArea 
                                            inputRef={clipboardInputRef}
                                            label="Content (Code, Text, Logs)"
                                            placeholder="Paste your content here..." 
                                            value={clipboardData.content} 
                                            onChange={(e) => setClipboardData({...clipboardData, content: e.target.value})} 
                                            rows={10}
                                            className="font-mono text-xs"
                                        />
                                        {/* Utility Buttons attached to TextArea */}
                                        <div className="flex gap-2 mt-2">
                                            <button 
                                                onClick={() => copyToClipboard(clipboardData.content)}
                                                className="bg-gray-200 border-2 border-black px-3 py-1 font-bold text-xs uppercase hover:bg-gray-300 flex items-center gap-1"
                                            >
                                                <IconCopy /> Copy All
                                            </button>
                                            <button 
                                                onClick={pasteToClipboardInput}
                                                className="bg-gray-200 border-2 border-black px-3 py-1 font-bold text-xs uppercase hover:bg-gray-300 flex items-center gap-1"
                                            >
                                                <IconPaste /> Paste
                                            </button>
                                        </div>
                                    </div>

                                    <div className="flex justify-end gap-4 mt-4">
                                        <BrutalButton onClick={() => setIsClipboardModalOpen(false)} color="bg-white" className="flex-1 md:flex-none">
                                            Cancel
                                        </BrutalButton>
                                        <BrutalButton onClick={handleSubmitClipboard} color="bg-black" className="flex-1 md:flex-none text-white w-full md:w-auto">
                                            {editingClipboard ? 'Save Changes' : 'Save Snippet'}
                                        </BrutalButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="fixed bottom-4 left-4 hidden lg:block opacity-30 pointer-events-none z-0">
                        <div className="text-8xl font-black text-gray-400 transform -rotate-6">LIVE_DB</div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
