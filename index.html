<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUG_TRACKER_V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration & Initialization ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const COLLECTION_NAME = 'tickets';

        // Global State
        let tickets = [];
        let currentUser = null;
        let unsubscribe = null;

        // --- Auth & Data Flow ---
        async function initApp() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Failed:", error);
            }
        }

        function setupRealtimeListener(user) {
            if (!user) return;
            
            // Note: We cannot use complex orderBy without an index, so we fetch all and sort in memory
            const q = collection(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME);
            
            unsubscribe = onSnapshot(q, (snapshot) => {
                const tempTickets = [];
                snapshot.forEach((doc) => {
                    tempTickets.push({ id: doc.id, ...doc.data() });
                });
                // Sort by timestamp descending (newest first)
                tickets = tempTickets.sort((a, b) => {
                     // Handle potential missing timestamps or serverTimestamp placeholders
                     const timeA = a.timestamp?.seconds || 0;
                     const timeB = b.timestamp?.seconds || 0;
                     return timeB - timeA;
                });
                render();
            }, (error) => {
                console.error("Data Fetch Error:", error);
            });
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                setupRealtimeListener(user);
            } else if (unsubscribe) {
                unsubscribe();
            }
        });

        // --- CRUD Operations ---
        window.handleCreate = async function(e) {
            e.preventDefault();
            if (!currentUser) return;

            const title = document.getElementById('inputTitle').value;
            const version = document.getElementById('inputVersion').value;
            const file = document.getElementById('inputFile').value;
            const details = document.getElementById('inputDetails').value;

            if (!title) return;

            // Optimistic UI updates are hard with pure HTML/JS + Firestore, 
            // so we rely on the fast onSnapshot callback.
            try {
                const docRef = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME), {
                    title,
                    version,
                    file,
                    details,
                    stage: 'report',
                    createdAt: serverTimestamp(),
                    timestamp: serverTimestamp(), // Keeping redundant for sorting safety
                    createdBy: currentUser.uid
                });
                
                // Clear Form
                e.target.reset();
                if (window.innerWidth < 768) {
                    toggleForm();
                }
                if (window.currentView === 'archive') toggleView('board');

            } catch (err) {
                console.error("Error adding ticket:", err);
                alert("Failed to create ticket. Check console.");
            }
        };

        window.deleteTicket = async function(id) {
            if (!currentUser) return;
            if(confirm('PERMANENT DELETE. CANNOT UNDO. CONFIRM?')) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, id));
                } catch (err) {
                    console.error("Error deleting:", err);
                }
            }
        };

        window.archiveTicket = async function(id) {
            if (!currentUser) return;
            try {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, id), {
                    stage: 'archived'
                });
            } catch (err) {
                console.error("Error archiving:", err);
            }
        };

        window.restoreTicket = async function(id) {
            if (!currentUser) return;
            try {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, id), {
                    stage: 'complete'
                });
            } catch (err) {
                console.error("Error restoring:", err);
            }
        };

        window.moveTicket = async function(id, direction, currentStage) {
            if (!currentUser) return;
            
            let nextStage = currentStage;
            if (currentStage === 'report' && direction === 'next') nextStage = 'doing';
            else if (currentStage === 'doing' && direction === 'next') nextStage = 'complete';
            else if (currentStage === 'doing' && direction === 'prev') nextStage = 'report';
            else if (currentStage === 'complete' && direction === 'prev') nextStage = 'doing';

            if (nextStage !== currentStage) {
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, id), {
                        stage: nextStage
                    });
                } catch (err) {
                    console.error("Error moving:", err);
                }
            }
        };

        // Start Auth
        initApp();
    </script>
    <style>
        :root {
            --c-red: #ff2a2a;
            --c-blue: #2a2aff;
            --c-green: #2aff2a;
            --c-yellow: #ffea2a;
            --c-black: #000000;
            --c-white: #ffffff;
            --border-thick: 4px solid var(--c-black);
            --shadow-hard: 6px 6px 0px 0px var(--c-black);
            --shadow-hard-hover: 2px 2px 0px 0px var(--c-black);
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--c-white);
            color: var(--c-black);
            overflow-x: hidden;
        }

        /* Brutalist Utilities */
        .neo-box {
            border: var(--border-thick);
            box-shadow: var(--shadow-hard);
            transition: all 0.1s;
            background: white;
        }

        .neo-box:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px 0px var(--c-black);
        }

        .neo-btn {
            border: var(--border-thick);
            box-shadow: var(--shadow-hard);
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            padding: 10px 20px;
            transition: all 0.1s;
        }

        .neo-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px 0px var(--c-black);
        }

        .neo-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px 0px var(--c-black);
        }

        .neo-input {
            border: var(--border-thick);
            background: #eee;
            padding: 10px;
            width: 100%;
            font-family: inherit;
            font-weight: bold;
            outline: none;
        }

        .neo-input:focus {
            background: #fff;
            box-shadow: 4px 4px 0px 0px var(--c-black);
        }

        /* Color Themes */
        .bg-raw-red { background-color: var(--c-red); }
        .bg-raw-blue { background-color: var(--c-blue); color: white; }
        .bg-raw-green { background-color: var(--c-green); }
        .bg-raw-yellow { background-color: var(--c-yellow); }
        
        /* Layout Quirks */
        .stage-column {
            min-height: 200px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            background: var(--c-black);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--c-white);
            border: 2px solid var(--c-black);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="border-b-4 border-black p-4 flex justify-between items-center bg-white sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <h1 onclick="toggleView('board')" class="text-2xl md:text-5xl font-black uppercase tracking-tighter bg-black text-white px-2 py-1 transform -skew-x-12 cursor-pointer select-none">
                ERR_TRK_DB_2
            </h1>
        </div>

        <div class="flex items-center gap-4">
             <!-- Status Block -->
            <div class="hidden md:block font-bold text-xs bg-raw-yellow border-2 border-black p-1">
                STATUS: SYNC_ACTIVE<br>
                SYS_TIME: <span id="clock">00:00:00</span>
            </div>

            <!-- Archive Toggle Button -->
            <button onclick="toggleView('archive')" class="neo-btn bg-white p-2 flex items-center justify-center h-12 w-12" title="View Archive">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="square" stroke-linejoin="miter" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                </svg>
            </button>

            <!-- New Button (Mobile) -->
            <button onclick="toggleForm()" class="neo-btn bg-raw-blue md:hidden">
                + NEW
            </button>
        </div>
    </header>

    <main class="flex-grow flex flex-col md:flex-row relative">
        
        <!-- Sidebar / Form Area (Only visible on Board View) -->
        <aside id="ticketFormPanel" class="w-full md:w-1/4 border-b-4 md:border-b-0 md:border-r-4 border-black p-6 bg-gray-50 flex-shrink-0 relative hidden md:block">
            <div class="sticky top-24">
                <h2 class="text-2xl font-black mb-6 uppercase underline decoration-4 decoration-red-500">
                    Input_Data
                </h2>
                
                <form id="ticketForm" onsubmit="handleCreate(event)" class="space-y-4">
                    
                    <div>
                        <label class="block font-black text-sm mb-1 bg-black text-white inline-block px-1">ERROR & BUGS</label>
                        <input type="text" id="inputTitle" placeholder="Bug Summary..." class="neo-input" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block font-black text-sm mb-1">VERSION</label>
                            <input type="text" id="inputVersion" placeholder="v1.0.0" class="neo-input" required>
                        </div>
                        <div>
                            <label class="block font-black text-sm mb-1">FILE_NAME</label>
                            <input type="text" id="inputFile" placeholder="main.js" class="neo-input" required>
                        </div>
                    </div>

                    <div>
                        <label class="block font-black text-sm mb-1">DETAILS</label>
                        <textarea id="inputDetails" rows="4" placeholder="Stack trace or steps..." class="neo-input resize-none"></textarea>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="neo-btn bg-raw-red w-full text-white text-xl">
                            INIT_TICKET()
                        </button>
                    </div>
                </form>

                <div class="mt-8 border-4 border-black p-2 bg-raw-yellow text-xs font-bold transform rotate-1">
                    <p>WARNING: DATABASE LINKED. CHANGES PROPAGATE GLOBALLY.</p>
                </div>
            </div>
            
            <!-- Mobile Close Button -->
            <button onclick="toggleForm()" class="md:hidden absolute top-2 right-2 font-bold text-xl border-2 border-black bg-white w-8 h-8 flex items-center justify-center">X</button>
        </aside>

        <!-- Kanban Board Area -->
        <section id="boardView" class="flex-grow p-4 md:p-8 bg-gray-100 overflow-x-auto w-full">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 h-full min-w-[300px]">

                <!-- Column: Report -->
                <div class="flex flex-col">
                    <div class="neo-box bg-raw-red p-3 mb-4 flex justify-between items-center">
                        <h3 class="font-black text-white text-xl tracking-widest">REPORT</h3>
                        <span id="count-report" class="bg-black text-white px-2 py-0.5 font-mono">0</span>
                    </div>
                    <div id="col-report" class="stage-column space-y-4 pb-12">
                        <!-- Items go here -->
                    </div>
                </div>

                <!-- Column: Doing -->
                <div class="flex flex-col">
                    <div class="neo-box bg-raw-yellow p-3 mb-4 flex justify-between items-center">
                        <h3 class="font-black text-black text-xl tracking-widest">DOING</h3>
                        <span id="count-doing" class="bg-black text-white px-2 py-0.5 font-mono">0</span>
                    </div>
                    <div id="col-doing" class="stage-column space-y-4 pb-12">
                        <!-- Items go here -->
                    </div>
                </div>

                <!-- Column: Complete -->
                <div class="flex flex-col">
                    <div class="neo-box bg-raw-green p-3 mb-4 flex justify-between items-center">
                        <h3 class="font-black text-black text-xl tracking-widest">COMPLETE</h3>
                        <span id="count-complete" class="bg-black text-white px-2 py-0.5 font-mono">0</span>
                    </div>
                    <div id="col-complete" class="stage-column space-y-4 pb-12">
                        <!-- Items go here -->
                    </div>
                </div>

            </div>
        </section>

        <!-- Archive View (Hidden by default) -->
        <section id="archiveView" class="hidden flex-grow p-4 md:p-8 bg-gray-200 w-full">
            <div class="max-w-4xl mx-auto">
                <div class="bg-black text-white p-4 mb-6 border-b-4 border-black transform -rotate-1">
                    <h2 class="text-3xl md:text-4xl font-black uppercase">Archive // Graveyard</h2>
                    <p class="font-mono text-sm mt-1">OLD BUGS GO HERE TO DIE.</p>
                </div>
                
                <div id="archive-list" class="grid grid-cols-1 gap-4">
                    <!-- Archived Items go here -->
                </div>
                
                <div id="archive-empty" class="hidden text-center p-10 opacity-50 font-black text-xl">
                    SYSTEM CLEAN. NO ARCHIVED LOGS.
                </div>
            </div>
        </section>

    </main>

    <!-- Mobile Floating Action Button (Only on board view) -->
    <div id="mobileFab" class="md:hidden fixed bottom-6 right-6 z-40">
        <button onclick="toggleForm()" class="neo-btn bg-black text-white rounded-full w-16 h-16 flex items-center justify-center text-3xl pb-2 shadow-xl border-white border-4">
            +
        </button>
    </div>

    <script>
        // State is managed by Firebase listener now, but view state is local
        window.currentView = 'board'; // 'board' or 'archive'

        // DOM Elements
        const formPanel = document.getElementById('ticketFormPanel');
        const boardView = document.getElementById('boardView');
        const archiveView = document.getElementById('archiveView');
        const mobileFab = document.getElementById('mobileFab');
        const archiveList = document.getElementById('archive-list');
        const archiveEmpty = document.getElementById('archive-empty');
        const clockEl = document.getElementById('clock');
        
        const cols = {
            report: document.getElementById('col-report'),
            doing: document.getElementById('col-doing'),
            complete: document.getElementById('col-complete')
        };
        const counts = {
            report: document.getElementById('count-report'),
            doing: document.getElementById('count-doing'),
            complete: document.getElementById('count-complete')
        };

        // Initialize UI Logic
        function initUI() {
            setInterval(updateClock, 1000);
            updateClock();
        }

        // Clock
        function updateClock() {
            const now = new Date();
            clockEl.innerText = now.toLocaleTimeString('en-US', { hour12: false });
        }

        // Toggle View
        window.toggleView = function(view) {
            window.currentView = view;
            
            if (view === 'archive') {
                boardView.classList.add('hidden');
                formPanel.classList.add('hidden'); // Hide sidebar in archive
                if(mobileFab) mobileFab.classList.add('hidden');
                archiveView.classList.remove('hidden');
            } else {
                boardView.classList.remove('hidden');
                // Only show sidebar on desktop
                if (window.innerWidth >= 768) {
                    formPanel.classList.remove('hidden');
                }
                if(mobileFab) mobileFab.classList.remove('hidden');
                archiveView.classList.add('hidden');
            }
            // Re-render to ensure elements are in correct containers for the view
            if(window.render) window.render();
        }

        // Toggle Form on Mobile
        window.toggleForm = function() {
            formPanel.classList.toggle('hidden');
            formPanel.classList.toggle('fixed');
            formPanel.classList.toggle('inset-0');
            formPanel.classList.toggle('z-50');
            formPanel.classList.toggle('w-full');
            
            if(!formPanel.classList.contains('hidden') && window.innerWidth >= 768) {
               formPanel.classList.remove('fixed', 'inset-0', 'z-50');
            }
        }

        // Render System (called by Firebase Listener)
        window.render = function() {
            // Check if tickets is defined (it's updated by the module script)
            if (typeof tickets === 'undefined') return;

            // Clear all containers
            cols.report.innerHTML = '';
            cols.doing.innerHTML = '';
            cols.complete.innerHTML = '';
            archiveList.innerHTML = '';

            let countMap = { report: 0, doing: 0, complete: 0 };
            let hasArchived = false;

            tickets.forEach(ticket => {
                if (ticket.stage === 'archived') {
                    hasArchived = true;
                    // Only render archive items if in archive view to save DOM cycles
                    if (window.currentView === 'archive') {
                        archiveList.appendChild(createArchiveCard(ticket));
                    }
                } else {
                    if (countMap.hasOwnProperty(ticket.stage)) {
                        countMap[ticket.stage]++;
                        // Only render board items if in board view
                        if (window.currentView === 'board') {
                            cols[ticket.stage].appendChild(createBoardCard(ticket));
                        }
                    }
                }
            });

            // Update board counters
            counts.report.innerText = countMap.report;
            counts.doing.innerText = countMap.doing;
            counts.complete.innerText = countMap.complete;

            // Update Archive Empty State
            if (window.currentView === 'archive') {
                if (!hasArchived) {
                    archiveEmpty.classList.remove('hidden');
                } else {
                    archiveEmpty.classList.add('hidden');
                }
            }
        }

        // Board Card Template
        function createBoardCard(t) {
            const div = document.createElement('div');
            div.className = 'neo-box p-4 relative group';
            
            let actionsHtml = '';
            
            // Updated: changed purgeTicket to deleteTicket and text to DELETE
            if (t.stage === 'report') {
                actionsHtml = `
                    <button onclick="deleteTicket('${t.id}')" class="font-bold hover:bg-red-500 hover:text-white px-2 border-2 border-black">DELETE</button>
                    <button onclick="moveTicket('${t.id}', 'next', 'report')" class="neo-btn bg-raw-yellow text-xs py-1 px-2 ml-auto">START -></button>
                `;
            } else if (t.stage === 'doing') {
                actionsHtml = `
                    <button onclick="moveTicket('${t.id}', 'prev', 'doing')" class="neo-btn bg-white text-xs py-1 px-2"><-</button>
                    <button onclick="moveTicket('${t.id}', 'next', 'doing')" class="neo-btn bg-raw-green text-xs py-1 px-2 ml-auto">DONE -></button>
                `;
            } else if (t.stage === 'complete') {
                actionsHtml = `
                    <button onclick="moveTicket('${t.id}', 'prev', 'complete')" class="neo-btn bg-raw-yellow text-xs py-1 px-2"><- RETRY</button>
                    <button onclick="archiveTicket('${t.id}')" class="font-bold bg-black text-white px-2 ml-auto hover:bg-gray-800 border-2 border-black">ARCHIVE</button>
                `;
            }

            div.innerHTML = `
                <div class="border-b-2 border-black pb-2 mb-2 flex justify-between items-start">
                    <div>
                        <span class="bg-black text-white text-xs px-1 font-bold">${t.version}</span>
                        <h4 class="font-black text-lg leading-tight mt-1 uppercase">${t.title}</h4>
                    </div>
                    <div class="text-[10px] font-bold text-gray-500 text-right">
                        ${t.file}
                    </div>
                </div>
                <p class="text-sm font-bold text-gray-700 mb-4 whitespace-pre-wrap">${t.details}</p>
                <div class="flex items-center gap-2 mt-auto pt-2 border-t-2 border-dashed border-gray-400">
                    ${actionsHtml}
                </div>
            `;
            return div;
        }

        // Archive Card Template
        function createArchiveCard(t) {
            const div = document.createElement('div');
            div.className = 'neo-box p-4 flex flex-col md:flex-row items-start md:items-center justify-between gap-4 bg-gray-100 opacity-75 hover:opacity-100';
            
            // Handle timestamp display safely
            let timeString = "UNKNOWN";
            if (t.timestamp && t.timestamp.seconds) {
                 timeString = new Date(t.timestamp.seconds * 1000).toLocaleString();
            } else if (typeof t.timestamp === 'string') {
                 timeString = t.timestamp;
            }

            // Updated: changed purgeTicket to deleteTicket and text to DELETE
            div.innerHTML = `
                <div class="flex-grow">
                     <div class="flex items-center gap-2 mb-1">
                        <span class="bg-gray-400 text-white text-xs px-1 font-bold strike-through">ARCHIVED</span>
                        <span class="font-mono text-xs text-gray-500">${timeString}</span>
                     </div>
                    <h4 class="font-black text-xl line-through decoration-2 decoration-black">${t.title}</h4>
                    <p class="text-sm font-mono text-gray-600">${t.file} // ${t.version}</p>
                </div>
                <div class="flex gap-2 w-full md:w-auto">
                    <button onclick="restoreTicket('${t.id}')" class="neo-btn bg-white text-xs flex-1 md:flex-none">RESTORE</button>
                    <button onclick="deleteTicket('${t.id}')" class="neo-btn bg-raw-red text-white text-xs flex-1 md:flex-none">DELETE</button>
                </div>
            `;
            return div;
        }

        initUI();

    </script>
</body>
</html>
